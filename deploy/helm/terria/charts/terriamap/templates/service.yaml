apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Release.Name "terriamap" | trunc 63 | trimSuffix "-" | quote }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: 3001
  type: ClusterIP
  selector:
    service: {{ printf "%s-%s" .Release.Name "terriamap" | trunc 63 | trimSuffix "-" | quote }}
